<html lang="en">

<head>

<body>
    <section id="basicDom">
        <div id="idContainer">
            <h1>Basic DOM</h1>
            <ol id="idlist">This is a list of stuff
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
            </ol>
            <div class="btn">
                <button id="idShow" type="button" value="Show">Show</button>
                <button id="idAdd" type="button" value="Add">Add</button>
                <button id="idDel" type="button" value="Delete">Del</button>
            </div>
        </div>
    </section>
    <section id="workingCards">
        <h1>Playing With Cards</h1>
        <div class="gridContainer" id="panelContainer">
            <div class="left-panel" id="idLeftPanel">
                <h1>Left Side</h1>
                <button id="idAddNewCards">Add New Card</button>
            </div>
            <div class="right-panel" id="idRightSide">
                <h1>Right Side</h2>
            </div>
    </div>
</section>
    <script src="./scripts/main.js" type="module"></script>
